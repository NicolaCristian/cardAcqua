<body style="
  background: #dee9f7db;">

  <div class="row" style="width: 100%;">
    <div class="col-sm">
      <img src="./img/cuteLogo.png" style="width: 50%;  float: left; margin-left: 1%;" />
    </div>
    <div class="col-sm" style="margin-left: auto; margin-right: auto; width: 100%;">
      <p style=" font-weight: bold; text-align: center;  font-family: 'Verdana'; width: 100%; height: 70%; font-size: 2.4vw; margin-top: 4%;"
        id="response"></p>
    </div>

    <div class="col-sm">
      <img src="./img/sacrafamiglia.png" style="width: 50%;  float: right; margin-top: 1.5%;" />
    </div>
  </div>

  <div class="row" style="width: 100%; height: 70%;">

    <div class="card mb-3"
      style="width: 70%; height: 80%; margin: 0 auto; margin-top: 5%; margin-bottom: 5%; border-radius: 100px; background-color: rgb(191, 219, 246);">
      <div class="row g-0" style="margin-top: auto; margin-bottom: auto;">
        <div class="col-md-4">
          <img src="./img/acqua.png" class="img-fluid rounded-start"
            style="margin-left: 3%; margin-right: auto; margin-top: 4%; ">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title" style=" font-family: 'Verdana'; font-size: 3vw; font-weight: bold">CIAO, E' ORA DI BERE!</h1>
            <h2 class="card-text " id="med" style=" font-family: 'Verdana'; font-size: 2.5vw; margin-top: 5%;"> Ricordati di bere un bicchiere d'acqua
            </h2>
              </h2>
          

            <button id="1" class="btn btn-primary"
              style="  font-family: 'Verdana'; width: 45%; height: 20%; font-size: 1.5vw; margin-top: 10%;  border-radius: 30px;  background-color: rgb(0, 151, 206)"
              onclick="response(1)">L'HO APPENA BEVUTO</button>
            <button id="2" class="btn btn-primary"
              style="  font-family: 'Verdana'; width: 45%; height: 20%; font-size: 1.5vw; margin-top: 10%; border: 0.3vw solid transparent; border-radius: 30px; margin-left: 5%; background-color: rgb(0, 151, 206); "
              onclick="response(2);">BEVO SUBITO</button>
          </div>
        </div>
      </div>
    </div>

    <script>

      function response(id) {
        if (id == 1) {
          document.getElementById('response').innerHTML = "OTTIMO LAVORO, premi MENU per uscire"
          document.getElementById(String(1)).style.background = "grey";

        } else {
          document.getElementById('response').innerHTML = "Non dimenticartelo, premi MENU per uscire"
          document.getElementById(String(2)).style.background = "grey";


        }

      }


      document.getElementById(String(1)).style.border = "0.3vw solid black";






      var position = 1;
      var check = true;


      // Add event listener on keydown
      document.addEventListener("keyup", (event) => {
        var name = event.key;
        var code = event.code;

        console.log(name);


        switch (name) {
          case "d":
            if (position === 2) {
              position = 1;
              document.getElementById(String(2)).style.border = "0.3vw solid transparent";
              document.getElementById(String(1)).style.border =
                "0.3vw solid black";
            } else {
              position = 2;
              document.getElementById(String(position)).style.border =
                "0.3vw solid black";

              document.getElementById(String(1)).style.border =
                "0.3vw solid transparent";
            }
            break;

          case "a":
            if (position === 1) {
              position = 2;
              document.getElementById(String(1)).style.border = "0.3vw solid transparent";
              document.getElementById(String(2)).style.border = "0.3vw solid black";
            } else {
              position = 1;
              document.getElementById(String(position)).style.border =
                "0.3vw solid black";

              document.getElementById(String(2)).style.border =
                "0.3vw solid transparent";
            }

            break;


          case "v":
            window.close();
            document.getElementById(String(position)).click();
            check = false;
            break;


          case "c":
            window.close();
            break;
        }

      })
    </script>
